apiVersion: v1
kind: Service
metadata:
  name: resource-catalog
  labels:
    app: resource-catalog
  annotations:
    cloud.google.com/load-balancer-type: "internal"
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    name: resource-catalog
    protocol: TCP
  selector:
    app: resource-catalog

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: resource-catalog
  labels:
    name: resource-catalog
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: resource-catalog
        app: resource-catalog
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
      containers:
        - name: resource-catalog
          image: arthurmde/resource-cataloguer:0.2-0.6-exp2
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health_check
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /health_check
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 30
          env:
            - name: RAILS_MAX_THREADS
              value: '20'
            - name: POSTGRES_USER
              value: stolon
            - name: POSTGRES_PASSWORD
              value: interscity
            - name: POSTGRES_HOST
              value: stolon-proxy-service
            - name: POSTGRES_PORT
              value: '5432'
            - name: RABBITMQ_HOST
              value: 'rabbitmq'
            - name: KONG_URI
              value: 'http://kong-admin:8001'
            - name: REGISTER_METHOD
              value: 'api'
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          command: [ "/bin/sh", "-c", "apt install curl -y && export SELF_HOST=resource-catalog:3000 && bundle exec rails s -p 3000 -b 0.0.0.0" ]
          resources:
            requests:
              memory: "200M"
              cpu: "0.2"
